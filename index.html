<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
        <h1>Cadastro</h1>
        <form id="registration-form" onsubmit="validateForm(event)">
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="floatingSenha">Senha</label>
                <input type="password" id="senha" name="password" required>
            </div>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="rg">RG</label>
                <input type="text" id="rg" name="rg" required>
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div>
                <label>Sexo</label>
            </div>
            <div>
                <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op1">Feminino
                <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op2">Masculino
            </div>
            <h1>Endereço</h1>
            <div class="col-md-4">
                <input type="text" class="form-control" id="cep" placeholder="CEP">
            </div>
            <div class="col-12">
                <input type="text" class="form-control" id="rua" placeholder="Rua">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" id="numero" placeholder="Número">
                <input type="text" class="form-control" id="bairro" placeholder="Bairro">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                <input id="estado" class="form-control" placeholder="Estado">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" >Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
